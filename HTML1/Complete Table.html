<!DOCTYPE html>
<html>
<head>
	<title>Complete Table</title>
	<meta charset="utf-8">
</head>
<body>
    <table border="1">
    	<colgroup>
    		<col style="width: 50px;">
    	    <col style="width: 200px;">
    	    <col style="width: 300px;">
    	</colgroup>
    	
    	<thead>
    		<th>Column 1</th>
    		<th>Column 2</th>
            <th>Column 3</th>
    	</thead>

    	<tfoot>
    		<th>Footer 1</th>
    		<th>Footer 2</th>
            <th>Footer 3</th>
    	</tfoot>

    	<tbody>
    		<td>Cell 1.1</td>
    		<td>Cell 1.2</td>
            <td>Cell 1.3</td>
    	</tbody>
    </table>
</body>
</html>
