<!DOCTYPE html>
<html>
<head>
	<title>Nested Table</title>
</head>
<body>
     <table border="1" cellpadding="10px">
     	<tr>
     		<td>1</td>
     		<td>Name</td>
     		<td>
     			<table border="1" cellpadding="10px">
     				<tr>
     					<td>LastName</td>
     					<td>FirstName</td>
     				</tr>
     			</table>
     		</td>
     	</tr>
     </table>
</body>
</html>
