<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<meta charset="utf-8">
</head>
<body>
   <b>Complex Table</b>
	     <table border="1" cellpadding="10px">
	     	<tr>
	     		<td>Cell [1,1]</td>
	     		<td colspan="2">Cell [2,1]</td>
	     	</tr>

	     	<tr>
	     		<td>Cell [1,2]</td>
	     		<td rowspan="2">Cell [2,2]</td>
	     		<td>Cell [3,2]</td>
	     	</tr>

	     	<tr>
	     		<td>Cell [1,3]</td>
	     		<td>Cell [2,3]</td>
	     	</tr>
	     </table>
    <br>
    <b>Complete Table</b>
	       <table border="1" cellpadding="10px">
	       	  <colgroup>
		       	  	<col style="width: 50px;">
		       	  	<col style="width: 200px">
		       	  	<col style="width: 100px">
		       	  	<col style="width: 150px;">
	       	  </colgroup>
	       	  
	       	  <thead>
	       	  	   <th>No</th>
	       	  	   <th>Name</th>
	       	  	   <th>Age</th>
	       	  	   <th>Avatar</th>
	       	  </thead>

	       	  <tfoot>
	       	  	   <th>No</th>
	       	  	   <th>Name</th>
	       	  	   <th>Age</th>
	       	  	   <th>Avatar</th>
	       	  </tfoot>

	       	  <tbody>
	       	  	   <tr>
	       	  	   	  <td>1</td>
	       	  	   	  <td>Mai Đức Huy</td>
	       	  	   	  <td>22</td>
	       	  	   	  <td><img src="images/nice avatar 1.PNG" width="100px"></td>
	       	  	   </tr>
	       	  	   <tr>
	       	  	   	  <td>2</td>
	       	  	   	  <td>Trịnh Hữu Khôi</td>
	       	  	   	  <td>21</td>
	       	  	   	  <td><img src="images/nice avatar 2.PNG" width="100px"></td>
	       	  	   </tr>
	       	  </tbody>	
	       </table>      
</body>
</html>
