<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="ProductGroup">
            <div class="row">
                <div class="col-3">
                    This is the product name 1
                </div>
                <div class="col-3">
                    This is the product name 2
                </div>
            </div>
            <button id="LoadMore" class="btn btn-outline-primary mt-4">Click để xem thêm</button>
        </div>
        <footer>This a footer</footer>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#LoadMore").click(function(){
                $.get(
                    "http://localhost/vangiau/", 
                    {
                        Type : "Phone"
                    },
                    function(data) {
                        $(".ProductGroup > .row").append(`<div class="col-3">
                                ${data} 3
                        </div>`);
                    }
                );


                
            });
        });
    </script>

</body>
</html>
