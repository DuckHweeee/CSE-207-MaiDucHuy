<!DOCTYPE html>
<html>
<head>
	<title>1 to N</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		// take input from the user
		const number = parseInt(prompt("Enter a positive number: ")
		let n = number;
		let str = '';
		for (let i = 1; i <= n; i++) {
		  str += i + ' ';
		}
		console.log(str.trim());
	</script>
</body>
</html>
